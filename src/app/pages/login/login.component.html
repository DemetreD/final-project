<div class="wrap">
  <h1>Login</h1>

  <p class="err" *ngIf="error">{{ error }}</p>
  <p class="ok" *ngIf="success">{{ success }}</p>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Email
      <input formControlName="email" />
      <small *ngIf="form.controls.email.touched && form.controls.email.invalid"
        >Valid email required</small
      >
    </label>

    <label>
      Password
      <input type="password" formControlName="password" />
      <small
        *ngIf="form.controls.password.touched && form.controls.password.invalid"
        >Required</small
      >
    </label>

    <button type="submit">Login</button>
  </form>

  <p class="muted">No account? <a routerLink="/register">Register</a></p>

  <p class="muted">Admin demo: <b>admin&#64;admin.com</b> / <b>admin123</b></p>
</div>
