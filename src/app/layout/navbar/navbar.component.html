<nav class="navbar container">
  <div class="nav-left">
    <a routerLink="/" class="logo">cyber</a>
  </div>

  <div class="nav-search">
    <input type="text" placeholder="Search" />
  </div>

  <div class="nav-links">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/contact" routerLinkActive="active">Contact Us</a>
    <a routerLink="/blog" routerLinkActive="active">Blog</a>
    <a
      routerLink="/products"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Shop
    </a>
  </div>

  <div class="nav-icons">
    <a routerLink="/cart"><img src="/assets/cart.png" alt="" /></a>
  </div>

  <ng-container *ngIf="user$ | async as u; else guest">
    <span class="user">Hi, {{ u.fullName }} ({{ u.role }})</span>
    <button type="button" class="logout" (click)="logout()">Logout</button>
  </ng-container>

  <ng-template #guest>
    <a routerLink="/login"><img src="/assets/user.png" alt="" /></a>
  </ng-template>
</nav>
